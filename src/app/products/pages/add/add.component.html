<h1 class="mt-5">Agregar productos</h1>
<hr>

<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input formControlName="name" class="form-control">
        </div>

        <div class="col-auto">
            <span
                errorMsg
                [message]="message"
                [color]="color"
                [valid]="isValid('name')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-auto">
            <button class="btn btn-primary" (click)="changeMessage()">Cambiar mensaje</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="changeColor()">Cambiar color</button>
        </div>
    </div>
</form>

<h3 class="mt-5" errorMsg color="pink">Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>Value: {{myForm.value | json}}}</pre>
